<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificariClienti - Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        .status { margin: 20px 0; font-size: 18px; }
        .error { background: rgba(255,0,0,0.3); padding: 20px; border-radius: 5px; margin: 20px 0; }
        .success { background: rgba(0,255,0,0.3); padding: 20px; border-radius: 5px; margin: 20px 0; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ NotificariClienti System</h1>
        <div class="loader" id="loader"></div>
        <div class="status" id="status">Starting application...</div>
        
        <div id="error-msg" class="error" style="display:none;">
            <h3>‚ö†Ô∏è Configuration Required</h3>
            <p><strong>Issue:</strong> Server needs .NET configuration</p>
            <p><strong>Solution:</strong> Contact hosting provider for ASP.NET Core 8.0 support</p>
            <p><strong>Alternative:</strong> Try Windows hosting with IIS</p>
        </div>
        
        <div id="success-msg" class="success" style="display:none;">
            <h3>‚úÖ Application Ready!</h3>
            <p>Redirecting to NotificariClienti...</p>
        </div>
        
        <div id="actions" style="display:none;">
            <button onclick="location.reload()">üîÑ Retry</button>
            <button onclick="testDirect()">üöÄ Direct Launch</button>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 3;
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        function showError() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('actions').style.display = 'block';
            updateStatus('Configuration needed');
        }
        
        function showSuccess() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            updateStatus('Success! Redirecting...');
            setTimeout(() => window.location.href = '/', 2000);
        }
        
        function testConnection() {
            attempts++;
            updateStatus(`Testing... (${attempts}/${maxAttempts})`);
            
            fetch('/', { method: 'HEAD', mode: 'no-cors' })
                .then(() => showSuccess())
                .catch(() => {
                    if (attempts >= maxAttempts) {
                        showError();
                    } else {
                        setTimeout(testConnection, 2000);
                    }
                });
        }
        
        function testDirect() {
            window.open('/bin/WebApplication1.exe', '_self');
        }
        
        // Start testing
        setTimeout(testConnection, 2000);
    </script>
</body>
</html>
